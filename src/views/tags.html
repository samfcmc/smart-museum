<div class="row">
  <h2>Tags</h2>
</div>

<div class="row" ng-repeat="tag in tags">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">
        Object: {{tag.data().objectId}}
      </h3>
    </div>
    <div class="panel-body">
      <div class="media">
        <div class="media-left">
          <img class="media-object" ng-src="{{tag.beacon().icon()}}"
          alt="{{tag.beacon().uuid()}}">
        </div>
        <div class="media-body">
          <h4 class="media-heading">Beacon</h4>
          <ul>
            <li>Name: {{tag.beacon().name()}}</li>
            <li>UUID: {{tag.beacon().uuid()}}</li>
            <li>Major: {{tag.beacon().major()}}</li>
            <li>Minor: {{tag.beacon().minor()}}</li>
          </ul>
        </div>
      </div>
      <button class="btn btn-danger btn-lg"
      ng-click="deleteTag(tag)">
        <span class="glyphicon glyphicon-trash"></span>
        Delete
      </button>
  </div>
</div>
