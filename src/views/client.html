<html>
  <head>
    <title>Smart Museum</title>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css">
  </head>
  <body ng-app="app">
    <div class="container" ng-controller="ClientCtrl">
      <div class="row" ng-if="object">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">{{object.Title}}</h3>
          </div>
          <div class="panel-body">
            <div class="media">
              <div class="media-left">
                <img class="media-object"
                ng-src="{{object.Images[0].ImageURLs.Medium}}"
                alt="{{object.Title}}">
              </div>
              <div class="media-body">
                <h4 class="media-heading">{{object.Name}}</h4>
                {{object.Description}}
              </div>
            </div>
            <div class="row">
              <h2>Creators:</h2>
            </div>
            <div class="row" ng-repeat="creator in object.Creators">
              {{creator.ConcatDisplayName}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/js/vendors.js"></script>
    <script src="/js/main.js"></script>
  </body>
</html>
